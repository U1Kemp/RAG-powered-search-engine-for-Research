<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>RAG-Powered Chatbot for Research Queries</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        #chat-container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        #config {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
        }

        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 6px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 0px;
        }

        button:hover {
            background-color: #005ecb;
        }

        #messages {
            border: 1px solid #444;
            padding: 16px;
            border-radius: 8px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            background-color: #181818;
        }

        .message {
            margin: 12px 0;
            padding: 12px;
            border-radius: 8px;
            background-color: #2b2b2b;
            line-height: 1.5;
        }

        .user {
            text-align: left;
            background-color: #375a7f;
            color: #ffffff;
            margin-left: auto;
        }

        .assistant {
            text-align: left;
            background-color: #444444;
            color: #ffffff;
            margin-right: auto;
        }

        .citation {
            font-size: 0.85em;
            color: #bbbbbb;
            margin-top: 6px;
        }

        #chat-form {
            display: flex;
            margin-top: 20px;
        }

        #prompt {
            flex-grow: 1;
            padding: 10px;
            border-radius: 6px 0 0 6px;
            border: 1px solid #444;
            background-color: #2e2e2e;
            color: #e0e0e0;
        }

        #chat-form button {
            border-radius: 0 6px 6px 0;
            height: 37.5px;
        }

        ::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
<div id="chat-container">
    <h2>RAG-Powered Chatbot for Research Queries</h2>
    <div id="config">
        <label for="topics">Topics (comma separated):</label>
        <input type="text" id="topics" placeholder="e.g., diffusion models, reinforcement learning, bayesian inference" value="" style="width: 96.25%;">
        
        <input type="checkbox" id="use_wikipedia" checked> Use Wikipedia for context
        
        <label>ArXiv Fetch Options for context</label>
        <input type="checkbox" id="fetch_most_relevant" checked> Fetch Most Relevant
        <input type="checkbox" id="fetch_most_recent"> Fetch Most Recent
        
        <label for="arxiv_subject">Subject Area</label>
        <select id="arxiv_subject">
            <option value="">All Subjects</option>
            {% for subject in subjects %}
            <option value="{{ subject }}">{{ subject }}</option>
            {% endfor %}
        </select>

        <label for="arxiv_subtopic">Subtopic</label>
        <select id="arxiv_subtopic" disabled>
            <option value="">Select Subject First</option>
        </select>
    
    <label>Upload Files for Context:</label>
    <div id="file-upload-section">
        <input type="file" id="file-upload" multiple accept=".pdf,.txt" style="margin-bottom: 10px;">
        <button id="upload-files" type="button">Upload Files</button>
        <div id="upload-status" style="margin-top: 10px; color: #bbbbbb;"></div>
        <div id="uploaded-files" style="margin-top: 10px;"></div>
    </div>
        <button id="set-config">Set Configuration</button>
        <button id="reset-btn" type="button" style="background-color: #d9534f; margin-left: 10px;">
        Reset
        </button>
    </div>


    <div id="messages"></div>

    <div>
    <form id="chat-form">
        <input type="text" id="prompt" autocomplete="off" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
    </div>
</div>

<script>
    let uploaded = false; 
    let chatStateInitialized = false;
    function scrollChat() {
        const messages = document.getElementById("messages");
        messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById('arxiv_subject').addEventListener('change', async function () {
        const subject = this.value;
        const subtopicSelect = document.getElementById('arxiv_subtopic');

        if (subject) {
            try {
                const response = await fetch('/get_subtopics', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({subject: subject}),
                });

                const subtopics = await response.json();

                subtopicSelect.innerHTML = '<option value="">All Subtopics</option>';
                subtopics.forEach(subtopic => {
                    const option = document.createElement('option');
                    option.value = subtopic;
                    option.textContent = subtopic;
                    subtopicSelect.appendChild(option);
                });

                subtopicSelect.disabled = false;
            } catch (error) {
                console.error('Error:', error);
            }
        } else {
            subtopicSelect.innerHTML = '<option value="">Select Subject First</option>';
            subtopicSelect.disabled = true;
        }
    });

    document.getElementById("set-config").addEventListener("click", function () {
        const topics = document.getElementById("topics").value.split(",").map(t => t.trim()).filter(t => t !== "");
        const use_wikipedia = document.getElementById("use_wikipedia").checked;
        const fetch_most_relevant = document.getElementById("fetch_most_relevant").checked;
        const fetch_most_recent = document.getElementById("fetch_most_recent").checked;
        const arxiv_subject = document.getElementById("arxiv_subject").value.trim();
        const arxiv_subtopic = document.getElementById("arxiv_subtopic").value.trim();
        const files = document.getElementById("file-upload").files;
    
        if (topics.length === 0) {
            alert("Please enter at least one topic.");
            return;
        }

        fetch("/init", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({topics, use_wikipedia, fetch_most_relevant, fetch_most_recent, arxiv_subject, arxiv_subtopic, uploaded})
        }).then(response => response.json())
          .then(data => {
              if (data.success) {
                  chatStateInitialized = true;
                  document.getElementById("messages").innerHTML = "";
                  appendMessage("system", `Configuration set: Topics: <strong>${topics.join(", ")}</strong>`);
              }
          });
    });

    function appendMessage(sender, html) {
        const messages = document.getElementById("messages");
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", sender);
        msgDiv.innerHTML = html;
        messages.appendChild(msgDiv);
        scrollChat();
        return msgDiv;
    }

    document.getElementById("chat-form").addEventListener("submit", function (e) {
        e.preventDefault();
        if (!chatStateInitialized) {
            alert("Please set the configuration first.");
            return;
        }

        const promptInput = document.getElementById("prompt");
        const prompt = promptInput.value.trim();
        if (!prompt) return;
        appendMessage("user", `<strong>User:</strong> ${prompt}`);
        promptInput.value = "";

        const assistantMsg = appendMessage("assistant",
            `<strong>Assistant:</strong>
             <div class="assistant-status" style="color: gray;"></div>
             <div class="response-content"></div>
             <div class="citations"></div>`);

        const eventSource = new EventSource("/chat?prompt=" + encodeURIComponent(prompt));

        eventSource.addEventListener("status", function (event) {
            const statusEl = assistantMsg.querySelector(".assistant-status");
            if (statusEl) {
                statusEl.innerHTML = event.data;
                scrollChat();
            }
        });

        eventSource.addEventListener("clearStatus", function () {
            const statusEl = assistantMsg.querySelector(".assistant-status");
            if (statusEl) statusEl.innerHTML = "";
        });

        eventSource.onmessage = function (event) {
            const responseContent = assistantMsg.querySelector(".response-content");
            responseContent.innerHTML += event.data;
            scrollChat();
        };

        eventSource.addEventListener("citation", function (event) {
            const citationsDiv = assistantMsg.querySelector(".citations");
            const citationElem = document.createElement("div");
            citationElem.classList.add("citation");
            citationElem.innerHTML = event.data;
            citationsDiv.appendChild(citationElem);
            scrollChat();
        });

        eventSource.onerror = function () {
            eventSource.close();
        };

        eventSource.addEventListener("end", function () {
            eventSource.close();
        });
    });

    document.getElementById("upload-files").addEventListener("click", function() {
    const files = document.getElementById("file-upload").files;
    if (files.length === 0) {
        alert("Please select files to upload.");
        return;
    }
    else {
        uploaded = true;
    }
    
    const formData = new FormData();
    for (let i = 0; i < files.length; i++) {
        formData.append("files", files[i]);
    }
    
    const uploadStatus = document.getElementById("upload-status");
    uploadStatus.textContent = "Uploading files...";
    
    fetch("/upload_files", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            uploadStatus.textContent = `Successfully uploaded and processed ${data.file_count} files.`;
            uploaded = true;
            
            // Display uploaded files
            const uploadedFiles = document.getElementById("uploaded-files");
            uploadedFiles.innerHTML = "<p><strong>Uploaded files:</strong></p>";
            const fileList = document.createElement("ul");
            data.files.forEach(file => {
                const item = document.createElement("li");
                item.textContent = file;
                fileList.appendChild(item);
            });
            uploadedFiles.appendChild(fileList);
            
            // Clear the file input
            document.getElementById("file-upload").value = "";
        } else {
            uploadStatus.textContent = `Error: ${data.error}`;
        }
    })
    .catch(error => {
        uploadStatus.textContent = `Upload failed: ${error}`;
    });
});

document.getElementById("reset-btn").addEventListener("click", function() {
  if (!confirm("Are you sure you want to reset the session?")) return;
  fetch("/shutdown", { method: "POST" })
    .then(res => {
      if (!res.ok) throw new Error("Shutdown failed");
      return res.text();
    })
    .then(msg => {
      console.log(msg);
      // reset the frontend state
      chatStateInitialized = false;
      document.getElementById("messages").innerHTML = "";
      document.getElementById("topics").value = "";
      document.getElementById("use_wikipedia").checked = true;
      document.getElementById("fetch_most_relevant").checked = true;
      document.getElementById("fetch_most_recent").checked = false;
      document.getElementById("arxiv_subject").value = "";
      document.getElementById("arxiv_subtopic").innerHTML = '<option value="">Select Subject First</option>';
      document.getElementById("arxiv_subtopic").disabled = true;
      document.getElementById("uploaded-files").innerHTML = "";

      alert("Session has been reset to defaults.");
    })
    .catch(err => {
      console.error(err);
      alert("Failed to reset session: " + err.message);
    });
});

</script>
</body>
</html>
